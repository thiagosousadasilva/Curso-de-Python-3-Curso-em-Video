<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(107, 106, 179);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(247, 231, 6);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        let n1 = Number.parseFloat(window.prompt('Digite um número: '))
        let n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        let soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)   
    </script>
</body>
</html>
